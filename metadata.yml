title: "Sensitivity of tree species performance to climate and competition changes across their range distribution"
running_title: "Tree sensitivity to climate and competition"
abstract: "Demographic range models, designed to scale individual variation to predict population growth rate ($\\lambda$), offer a more mechanistic approach to assessing species distribution than phenomenological models. Despite numerous forest models adopting this approach to explore the influence of climate and competition on species $\\lambda$, the correlation of species performance with their distribution is often weak. What remains unclear is whether the mismatch between species performance and distribution arises from modelling limitations or if climate and competition are poor predictors of species distribution. Here, we developed an integral projection model to evaluate the impact of climate and competition on each demographic components of 31 tree species from eastern North America. By using flexible nonlinear hierarchical models, we filled most of the gaps in previous studies while accounting for process uncertainty. Using perturbation analysis, we found that $\\lambda$ was more sensitive to mean annual temperature than conspecific and heterospecific competition for all species. Furthermore, we examined how this sensitivity varied across the species range. The dominance of climate over competition increased as species approached the cold or hot temperature ranges. Moreover, most species exhibited a decline in $\\lambda$ sensitivity to competition from the cold to the hot temperature range. Notably, the most influential variable remained the local plot conditions captured by the random effects. These findings provide important insights into how species may respond to emerging conditions resulting from climate and disturbance changes."
